<main class="content">

  <h1>Electron Timer</h1>
  <div class="progress-wrapper" *ngIf="maxVal">
    <div class="text" *ngIf="!isFinished">
      {{maxVal - currentVal | number: '1.1-1'}}
    </div>

    <div class="text" *ngIf="isFinished">
      ding!
      <audio src="assets/horse.ogg" autoplay></audio>
    </div>

    <round-progress [current]="currentVal" [max]="maxVal" [radius]="100" [stroke]="25">
    </round-progress>
  </div>

  <div class="controls-wrapper">
    <div *ngIf="isFinished">
      <label>Secondes</label>
      <input type="text"
            [(ngModel)]="max"
            (keydown)="reset()"
      >
    </div>
    <button *ngIf="currentVal <= 0" (click)="start()">Start</button>
    <button *ngIf="!isFinished" (click)="finish()">Stop</button>
  </div>
</main>
